name: react-native-android-build-apk
on:
  push:
    branches:
      - main
# env:
  # APP_CENTER_TOKEN: ${{ secrets.APP_CENTER_ANDROID_RELEASE_KEY}}
  # APP_NAME: 'vnaik-isc/iSchoolConnect-Student-Android'
  # TESTING_GROUP: 'Release_Build_Testers'
  # UPLOAD_FILE: 'android/app/build/outputs/apk/dev/release/app-dev-release.apk'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm install

      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew
  
      - name: Build Android App Bundle
        run: |
          cd android && ./gradlew bundleRelease --no-daemon